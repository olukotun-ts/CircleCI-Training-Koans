version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  filter:
    jobs:
      - path-filtering/filter:
          base-revision: single-config
          mapping: |
            01_Hello_World/.* run_hello true
            02_Yaml/.* run_yaml true
            03_Databases/.* run_databases true
            04_Parallelism/.* run_parallelism true
            05_Orbs/.* run_orbs true
            