version: 2.1

orbs:
  continuation: circleci/continuation@0.2.0

parameters:
  run_hello:
    type: boolean
    default: false
  run_yaml:
    type: boolean
    default: false
  config_dir:
    type: string
    default: null

workflows:
  get-config:
    jobs:
      - get-config

jobs:
  get-config:
    executor: continuation/default
    steps:
      - run: |
          echo run_hello: << pipeline.parameters.run_hello >>
          echo run_yaml: << pipeline.parameters.run_yaml >>
          echo config_dir: << pipeline.parameters.config_dir >>